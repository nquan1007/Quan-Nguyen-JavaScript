<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>

  <body>
    <h1>My Book List</h1>
  </body>

  <script>
    var books = [
      {
        title: "The Design of Everyday Things",
        author: "Don Norman",
        alreadyRead: false,
        coverImage: 'https://gamek.mediacdn.vn/133514250583805952/2022/4/13/photo-1-1649831884596886878107.jpg'
      },
      {
        title: "The Most Human Human",
        author: "Brian Christian",
        alreadyRead: true,
        coverImage: 'https://gamek.mediacdn.vn/133514250583805952/2022/4/13/photo-1-1649831884596886878107.jpg'
      },
    ];
    
    var bookList = document.createElement('ul');
    for (let i = 0; i < books.length; i++) {
      var bookItem = document.createElement('li');
      var bookCover = document.createElement('img');
      bookCover.src = books[i].coverImage;
      bookCover.style.width = '300px';
      bookItem.appendChild(bookCover);

      var bookInformation = document.createTextNode(`${books[i].title} written by ${books[i].author}`);
      bookItem.appendChild(bookInformation);

      if(books[i].alreadyRead) {
        bookItem.style.textDecoration = 'line-through';
      }

      bookList.appendChild(bookItem);
    }

    document.body.appendChild(bookList);
  </script>
</html>
