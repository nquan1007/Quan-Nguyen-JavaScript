<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >Hello bro</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <p id="data"></p>
  </body>

  <script>
    function getAttributes() {
      let link = document.getElementById("w3r").attributes;
      console.log(link);
      for (let i = 0; i < link.length; i++) {
        if (link[i].value !== "w3r") {
          console.log(link[i]);
        }
      }
    }
  </script>
</html>
