<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <form>
      <input type="button" onclick="changeContent()" value="Change content" />
    </form>
  </body>

  <script>
    function changeContent() {
      rowNumber = window.prompt("Input the Row number(0,1,2)", "0"); // string
      columnNumber = window.prompt("Input the Column number(0,1)", "0"); // string
      content = window.prompt("Input the Cell content"); // string
      var table = document.getElementById("myTable");
      var row = table.rows[parseInt(rowNumber, 10)].cells; // pick out 2 cells of the row as a HTMLCollection
      console.log(row)
      row[parseInt(columnNumber, 10)].innerHTML = content;
    }
  </script>
</html>
