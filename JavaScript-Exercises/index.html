<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Validate Form</title>
  </head>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      color: #333;
      font-family: "Open Sans", sans-serif;
    }

    .main {
      background: #f1f1f1;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    #form {
      width: 560px;
      min-height: 100px;
      padding: 32px 24px;
      text-align: center;
      background: #fff;
      border-radius: 2px;
      margin: 24px;
      align-self: center;
      box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.1);
    }

    #form h3 {
      font-size: 3rem;
      padding-bottom: 30px;
    }

    .input-control {
      display: flex;
      margin-bottom: 25px;
      flex-direction: column;
    }

    .input-control label {
      text-align: left;
      font-weight: 700;
      padding-bottom: 10px;
      line-height: 1.8rem;
      font-size: 1.4rem;
    }

    .input-control input {
      height: 40px;
      padding: 8px 12px;
      border: 1px solid #b3b3b3;
      border-radius: 3px;
      outline: none;
      font-size: 1.4rem;
    }

    .input-control input:hover {
      border-color: #1dbfaf;
    }

    .input-control input:focus {
      border-color: #ff9933;
    }

    .input-control.success input {
      border-color: #09c372;
    }

    .input-control.invalid input {
      border-color: #f33a58;
    }

    .input-control.invalid .error {
      color: #f33a58;
    }

    .error {
      text-align: left;
      font-size: 1.2rem;
      line-height: 1.6rem;
      padding: 4px 0 0;
    }

    .form-submit {
      outline: none;
      background-color: #1dbfaf;
      margin-top: 12px;
      padding: 12px 16px;
      font-weight: 600;
      color: #fff;
      border: none;
      width: 100%;
      font-size: 30px;
      border-radius: 8px;
      cursor: pointer;
    }

    .form-submit:hover {
      background-color: #1ac7b6;
    }
  </style>

  <body>
    <div class="main">
      <form action="#" id="form">
        <h3>Register Form</h3>
        <div class="input-control">
          <label for="username">Your Full Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Ex: Nguyen Van Anh Quan"
          />
          <p class="error"></p>
        </div>
        <div class="input-control">
          <label for="email">Your Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Ex: nquan1007@gmail.com"
          />
          <p class="error"></p>
        </div>
        <div class="input-control">
          <label for="password">Your Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter Your Password"
          />
          <p class="error"></p>
        </div>
        <div class="input-control">
          <label for="re-password">Re-enter Your Password</label>
          <input
            type="password"
            name="re-password"
            id="re-password"
            placeholder="Re-enter Your Password"
          />
          <p class="error"></p>
        </div>
        <button type="submit" class="form-submit">Submit</button>
      </form>
    </div>
  </body>

  <script src="index.js"></script>
</html>
