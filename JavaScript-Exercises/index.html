<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Set the background color</title>
  </head>

  <body>
    <input
      type="button"
      value="Click to set paragraph background color"
      onclick="setBackground()"
    />
    <p>Quan Nguyen 123</p>
    <p>An Nguyen 123</p>
  </body>

  <script>
    const setBackground = () => {
      let paralist = document.getElementsByTagName('p');
      let p1 = paralist[0];
      p1.style.background = "violet";
      let p2 = paralist[1];
      p2.style.background = "yellow";
    }
  </script>
</html>
