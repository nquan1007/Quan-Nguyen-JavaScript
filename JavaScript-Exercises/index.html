<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>About Me</title>
  </head>

  <style>
    .listItem {
      color: red;
    }
  </style>

  <body>
    <h1>About Me</h1>

    <ul>
      <li>Nickname: <span id="nickname"></span></li>
      <li>Favorites: <span id="favorites"></span></li>
      <li>Hometown: <span id="hometown"></span></li>
    </ul>
  </body>

  <script>
    document.body.style.fontFamily = "Arial, sans-serif";

    document.getElementById("nickname").innerHTML = "Quan Nguyen";
    document.getElementById("favorites").innerHTML = "Music";
    document.getElementById("hometown").innerHTML = "Dong Ha Boy";

    const items = document.getElementsByTagName("li");
    // return a list like array, can be accessed by index
    for (let i = 0; i < items.length; i++) {
      items[i].className = "listItem";
    }

    const newImg = document.createElement("img");
    newImg.setAttribute(
      "src",
      "https://media.istockphoto.com/photos/slave-hands-broken-chains-with-bird-flying-picture-id1296601764?b=1&k=20&m=1296601764&s=170667a&w=0&h=0hjKKZZYp2Wl1BRxopegdWrJwTwi1Vlbs_aXdmhhr_o="
    );
    document.body.appendChild(newImg);
  </script>
</html>
