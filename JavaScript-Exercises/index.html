<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>
      <a
        id="w3r"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://www.w3resource.com/"
        >Hello bro</a
      >
    </p>
    <button onclick="getAttributes()">
      Click here to get attributes value
    </button>
    <p id="data"></p>
  </body>

  <script>
    const getAttributes = () => {
      const data = document.getElementById('data');
      const attributeNames = document.getElementById('w3r').getAttributeNames();
      data.innerHTML = attributeNames.join(', ');;
    }
  </script>
</html>
